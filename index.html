  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- --------------------------------------------------------

  -------------------------------------------------------- -->
  <!-- SECTION 1 -->
  <section class="section1">

    <!-- Video background -->
    <video controls preload="metadata" src="vid/intro.mp4" muted loop autoplay></video>

    <!-- Overlay color for video -->
    <div class="overlay"></div>

    <!-- Countdown system -->
    <div class="size1 overlay1">
      <div class="size1">
        <div class="flex-c-m cd100">
          <div class="flex-col-c-m size2 bor1">
            <span class="date days">0</span>
            <span class="type">Days</span>
          </div>
  
          <div class="flex-col-c-m size2 bor1">
            <span class="date hours">0</span>
            <span class="type">Hours</span>
          </div>
  
          <div class="flex-col-c-m size2 bor1">
            <span class="date minutes">0</span>
            <span class="type">Minutes</span>
          </div>
  
          <div class="flex-col-c-m size2 bor1">
            <span class="date seconds">0</span>
            <span class="type">Seconds</span>
          </div>
        </div>
      </div>
    </div>
  </section>
